<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="css/normalize.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div id="DomNewYork">
            <input type="button" class="stop" value="стоп">
            <input type="button" class="start" value="старт">
            <span>Нью-Йорк (GMT-5)</span>
        </div>
        <div id="DomLondon">
            <input type="button" class="stop" value="стоп">
            <input type="button" class="start" value="старт">
            <span>Лондон (GMT)</span>
        </div>
        <div id="SvgBerlin">
            <input type="button" class="stop" value="стоп">
            <input type="button" class="start" value="старт">
            <span>Берлин (GMT+1)</span>
        </div>
    </div>
    <div class="container">
        <div id="SvgMinsk">
            <input type="button" class="stop" value="стоп">
            <input type="button" class="start" value="старт">
            <span>Минск (GMT+3)</span>
        </div>
        <div id="CanvasTokio">
            <input type="button" class="stop" value="стоп">
            <input type="button" class="start" value="старт">
            <span>Токио (GMT+9)</span>
        </div>
        <div id="CanvasVlad">
            <input type="button" class="stop" value="стоп">
            <input type="button" class="start" value="старт">
            <span>Владивосток (GMT+10)</span>
        </div>
    </div>
    <script src="js/Clock.js"></script>
    <script src="js/ClockViewDOM.js"></script>
    <script src="js/ClockViewSVG.js"></script>
    <script src="js/ClockViewCanvas.js"></script>
    <script src="js/ClockControllerButtons.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
