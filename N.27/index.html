<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <title>Valid Form</title>
</head>
<body>
    <form action="http://fe.it-academy.by/TestForm.php" method="POST" id="userForm">
        <label for="developer">Разработчики:</label>
        <input type="text" name="developer" id="developer" size="50"><span class="error"></span><br>

        <label for="siteName">Название сайта:</label>
        <input type="text" name="siteName" id="siteName" size="50"><span class="error"></span><br>

        <label for="URL">URL сайта:</label>
        <input type="text" name="URL" id="URL" size="35"><span class="error"></span><br>

        <label for="date">Дата запуска сайта:</label>
        <input type="text" name="date" id="date" size="10"><span class="error"></span><br>

        <label for="numOfVisiters">Посетителей в сутки:</label>
        <input type="text" name="numOfVisiters" id="numOfVisiters" size="10"><span class="error"></span><br>

        <label for="email">E-mail для связи:</label>
        <input type="text" name="email" id="email" size="25"><span class="error"></span><br>

        <label for="catalogSection">Рубрика каталога:</label>
        <select name="catalogSection" id="catalogSection">
            <option value="1">здоровье</option>
            <option value="2">домашний уют</option>
            <option value="3">бытовая техника</option>
            <option value="4" selected>сковородки для жарки котиков</option>
        </select><span class="error"></span><br>

        <span>Размещение:</span>
        <span id="radio">
            <input type="radio" name="public" id="public1" value="1">
            <label class="radio" for="public1">бесплатное</label>
            <input type="radio" name="public" id="public2" value="2">
            <label class="radio" for="public2">платное</label>
            <input type="radio" name="public" id="public3" value="3">
            <label class="radio" for="public3">VIP</label></span><span class="error"></span><br>

        <label for="comments">Разрешить отзывы:</label>
        <input type="checkbox" id="comments"><span class="error"></span><br>

        <label for="description">Описание сайта:</label><br>
        <textarea name="description" id="description" cols="73" rows="5"></textarea><span class="error"></span><br>

        <input type="submit" value="Опубликовать"></input>
    </form>

    
    <script src="js/script.js"></script>
</body>
</html>
